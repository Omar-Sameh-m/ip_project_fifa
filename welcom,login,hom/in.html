<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coralando - Login / Sign Up</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
           background: url("photo_2025-12-05_18-19-24.jpg") no-repeat center center/cover;

            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
        }

        .container {
            position: relative;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(15px);
            color: white;
            z-index: 10;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            border-bottom: 2px solid #ddd;
            outline: none;
            color: rgb(204, 182, 182);
            font-size: 16px;
        }

        .input-box label {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -8px;
            font-size: 12px;
            color: #00e1ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #00c8ff;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle span {
            color: #00e1ff;
            cursor: pointer;
        }

       
        #signup {
            display: none;
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

  
<form id="login" action="home.html" method="get">
    <h2>Coralando Login</h2>

    <div class="input-box">
        <input type="text" name="username" required>
        <label>Username</label>
    </div>

    <div class="input-box">
        <input type="password" name="password" required>
        <label>Password</label>
    </div>

    <button class="btn" type="submit">Login</button>

    <p class="toggle">Don't have an account? 
        <span onclick="showSignup()">Sign Up</span>
    </p>
</form>


   
    <form id="signup">
        <h2>Create Account</h2>

        <div class="input-box">
            <input type="text" required>
            <label>First Name</label>
        </div>

        <div class="input-box">
            <input type="text" required>
            <label>Last Name</label>
        </div>

        <div class="input-box">
            <input type="email" required>
            <label>Email</label>
        </div>

        <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>

        <button class="btn" type="submit">Sign Up</button>

        <p class="toggle">Already have an account? 
            <span onclick="showLogin()">Login</span>
        </p>
    </form>

</div>


<script>
    function goHome(e) {
    e.preventDefault(); 
    location.href = 'home.html'; 
}

    function showSignup() {
        document.getElementById("login").style.display = "none";
        document.getElementById("signup").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signup").style.display = "none";
        document.getElementById("login").style.display = "block";
    }
</script>

</body>
</html>
