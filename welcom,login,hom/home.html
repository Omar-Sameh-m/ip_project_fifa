<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate IP Project Squad</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    html, body {
        height: 100%;
        width: 100%;
    }

    body {
        background: url("photo_2025-12-05_18-19-24.jpg") no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    .boxes {
        display: flex;
        gap: 20px;
        margin: 50px 0;
        width: 90%;
        height: 70vh;
    }

    .box {
        flex: 1;
        border-radius: 15px;
        opacity: 0;
        transform: translateY(50px);
        animation: slideUp 1s forwards;
        position: relative;
        overflow: hidden;
    }

 
    .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .box:nth-child(1) {
        animation-delay: .2s;
    }
    .box:nth-child(2) {
        animation-delay: 0s;
    }
    .box:nth-child(3) {
        animation-delay: 0s;
    }
    .box:nth-child(4) {
        animation-delay: .2s;
    }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .buttons {
        margin-bottom: 30px;
        display: flex;
        gap: 20px;
    }

    .buttons button {
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .players-btn {
        background-color: green;
        color: white;
    }

    .players-btn:hover {
        background-color: darkgreen;
    }

    @media (max-width: 768px) {
        .boxes {
            flex-direction: column;
            height: auto;
        }
        .box {
            height: 200px;
        }
    }

</style>
</head>
<body>

<div class="boxes">
    <div class="box">
        <img src="assets/omar_sameh_pics/omar_sameh_FIFA_card.png">
    </div> 
    
    <div class="box">
        <img src="assets/slama_pics/salma_fifa_card.png">
    </div> 
    
    <div class="box">
        <img src="assets/shahd_pics/shahd_FIFA_card.png">
    </div> 
    
    <div class="box">
        <img src="assets/omar_hamada_pics/omar_hamada_FIFA_card.png">
    </div> 
</div>

<div class="buttons">
    <button class="players-btn">Players</button>
</div>

</body>
</html>
