<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Players</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("sta.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        color: rgb(0, 0, 0);
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
        padding-bottom: 50px;
      }

      .box {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(4px);
      }

      .box img {
        width: 100%;
        height: 250px; /* Same height for all cards */
        object-fit: contain; /* Prevent pressing / distortion */
        border-radius: 10px;
      }

      button {
        margin-top: 10px;
        padding: 10px 25px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: green;
        color: white;
        transition: 0.3s;
      }

      button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>

  <body>
    <h1>Choose your player</h1>

    <div class="container">
      <div class="box">
        <img
          src="../assets/omar_sameh_pics/omar_sameh_FIFA_card.png"
          alt="Player 1"
        />
        <a href="/profiles_pages/omar_sameh.html"><button>Go</button></a>
      </div>

      <div class="box">
        <img
          src="../assets/omar_hamada_pics/omar_hamada_FIFA_card.png"
          alt="Player 2"
        />
        <a href="/profiles_pages/omar_hamada.html"><button>Go</button></a>
      </div>

      <div class="box">
        <img src="../assets/shahd_pics/shahd_FIFA_card.png" alt="Player 3" />
        <a href="/profiles_pages/shahd.html"><button>Go</button></a>
      </div>

      <div class="box">
        <img src="../assets/slama_pics/salma_FIFA_card.png" alt="Player 4" />
        <a href="/profiles_pages/salma.html"><button>Go</button></a>
      </div>
    </div>
  </body>
</html>
